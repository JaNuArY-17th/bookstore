<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout}">
<head>
    <title>Manage Books</title>
</head>
<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>ðŸ“š Manage Books</h1>
            <a th:href="@{/books/add}" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Add New Book
            </a>
        </div>

        <!-- Books Table -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive" th:if="${books != null and !books.empty}">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Title</th>
                                <th>Author</th>
                                <th>ISBN</th>
                                <th>Price</th>
                                <th>Stock</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="book : ${books}">
                                <td th:text="${book.bookId}">1</td>
                                <td th:text="${book.title}">Book Title</td>
                                <td th:text="${book.author}">Author</td>
                                <td th:text="${book.isbn}">ISBN</td>
                                <td>$<span th:text="${#numbers.formatDecimal(book.price, 1, 2)}">0.00</span></td>
                                <td th:text="${book.stockQuantity}">0</td>
                                <td>
                                    <span class="badge" 
                                          th:classappend="${book.stockQuantity > 5} ? 'bg-success' : (${book.stockQuantity > 0} ? 'bg-warning text-dark' : 'bg-danger')"
                                          th:text="${book.stockQuantity > 5} ? 'In Stock' : (${book.stockQuantity > 0} ? 'Low Stock' : 'Out of Stock')">
                                        Status
                                    </span>
                                </td>
                                <td>
                                    <div class="btn-group btn-group-sm" role="group">
                                        <a th:href="@{/books/{id}(id=${book.bookId})}" class="btn btn-outline-primary">View</a>
                                        <button type="button" class="btn btn-outline-warning" 
                                                th:onclick="'updateStock(' + ${book.bookId} + ')'">Stock</button>
                                        <button type="button" class="btn btn-outline-danger" 
                                                th:onclick="'deleteBook(' + ${book.bookId} + ')'">Delete</button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div th:if="${books == null or books.empty}" class="text-center py-5">
                    <h4>No books found</h4>
                    <p class="text-muted">Start by adding some books to your inventory.</p>
                    <a th:href="@{/books/add}" class="btn btn-success">Add First Book</a>
                </div>
            </div>
        </div>

        <!-- Stock Update Modal -->
        <div class="modal fade" id="stockModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Update Stock</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="stockForm">
                            <input type="hidden" id="bookId" name="bookId">
                            <div class="mb-3">
                                <label for="quantityChange" class="form-label">Quantity Change</label>
                                <input type="number" class="form-control" id="quantityChange" name="quantityChange" required>
                                <div class="form-text">Enter positive number to add stock, negative to reduce</div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="submitStockUpdate()">Update Stock</button>
                    </div>
                </div>
            </div>
        </div>

        <script>
            function updateStock(bookId) {
                document.getElementById('bookId').value = bookId;
                document.getElementById('quantityChange').value = '';
                new bootstrap.Modal(document.getElementById('stockModal')).show();
            }

            function submitStockUpdate() {
                const bookId = document.getElementById('bookId').value;
                const quantityChange = document.getElementById('quantityChange').value;
                
                fetch(`/api/books/${bookId}/stock?quantityChange=${quantityChange}`, {
                    method: 'PUT'
                })
                .then(response => {
                    if (response.ok) {
                        location.reload();
                    } else {
                        alert('Error updating stock');
                    }
                })
                .catch(error => {
                    alert('Error: ' + error.message);
                });
            }

            function deleteBook(bookId) {
                if (confirm('Are you sure you want to delete this book?')) {
                    fetch(`/api/books/${bookId}`, {
                        method: 'DELETE'
                    })
                    .then(response => {
                        if (response.ok) {
                            location.reload();
                        } else {
                            alert('Error deleting book');
                        }
                    })
                    .catch(error => {
                        alert('Error: ' + error.message);
                    });
                }
            }
        </script>
    </div>
</body>
</html>
