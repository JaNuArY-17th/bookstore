<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout}">
<head>
    <title>Login - Bookstore</title>
</head>
<body>
    <div th:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h3 class="mb-0">
                            <i class="bi bi-person-circle"></i> Login
                        </h3>
                    </div>
                    <div class="card-body">
                        <!-- Login Form -->
                        <form id="loginForm" method="post" action="/api/auth/login">
                            <div class="mb-3">
                                <label for="usernameOrEmail" class="form-label">Username or Email *</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="usernameOrEmail" 
                                       name="usernameOrEmail" 
                                       required 
                                       placeholder="Enter your username or email">
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Password *</label>
                                <input type="password" 
                                       class="form-control" 
                                       id="password" 
                                       name="password" 
                                       required 
                                       placeholder="Enter your password">
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" 
                                       class="form-check-input" 
                                       id="rememberMe" 
                                       name="rememberMe">
                                <label class="form-check-label" for="rememberMe">
                                    Remember me
                                </label>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-box-arrow-in-right"></i> Login
                                </button>
                            </div>
                        </form>
                        
                        <!-- Links -->
                        <div class="text-center mt-3">
                            <a th:href="@{/auth/forgot-password}" class="text-decoration-none">
                                Forgot your password?
                            </a>
                        </div>
                        
                        <hr>
                        
                        <div class="text-center">
                            <p class="mb-0">Don't have an account?</p>
                            <a th:href="@{/auth/signup}" class="btn btn-outline-primary btn-sm">
                                <i class="bi bi-person-plus"></i> Sign Up
                            </a>
                        </div>
                    </div>
                </div>
                
                <!-- Guest Access -->
                <div class="card mt-3">
                    <div class="card-body text-center">
                        <h6 class="card-title">Guest Access</h6>
                        <p class="card-text small text-muted">
                            Browse books without creating an account
                        </p>
                        <a th:href="@{/}" class="btn btn-outline-secondary btn-sm">
                            <i class="bi bi-eye"></i> Browse as Guest
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom JavaScript for login -->
    <script th:inline="javascript">
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const loginData = {
                usernameOrEmail: formData.get('usernameOrEmail'),
                password: formData.get('password'),
                rememberMe: formData.get('rememberMe') === 'on'
            };
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(loginData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Store JWT token
                    localStorage.setItem('authToken', result.accessToken);
                    localStorage.setItem('refreshToken', result.refreshToken);
                    localStorage.setItem('userRole', result.user.role);
                    
                    // Redirect based on role
                    if (result.user.role === 'ADMIN') {
                        window.location.href = '/admin/dashboard';
                    } else {
                        window.location.href = '/user/dashboard';
                    }
                } else {
                    // Show error message
                    showAlert('error', result.message || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('error', 'An unexpected error occurred');
            }
        });
        
        function showAlert(type, message) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type === 'error' ? 'danger' : 'success'} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                <strong>${type === 'error' ? 'Error:' : 'Success:'}</strong> ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            const container = document.querySelector('.container');
            container.insertBefore(alertDiv, container.firstChild);
        }
    </script>
</body>
</html>
