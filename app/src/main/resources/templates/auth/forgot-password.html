<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout}">
<head>
    <title>Forgot Password - Bookstore</title>
</head>
<body>
    <div th:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-header bg-warning text-dark text-center">
                        <h3 class="mb-0">
                            <i class="bi bi-key"></i> Reset Password
                        </h3>
                    </div>
                    <div class="card-body">
                        <p class="text-muted text-center mb-4">
                            Enter your email address and we'll send you instructions to reset your password.
                        </p>
                        
                        <!-- Forgot Password Form -->
                        <form th:action="@{/auth/forgot-password}" method="post">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address *</label>
                                <input type="email" 
                                       class="form-control" 
                                       id="email" 
                                       name="email" 
                                       required 
                                       placeholder="Enter your email address">
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-warning">
                                    <i class="bi bi-envelope"></i> Send Reset Instructions
                                </button>
                            </div>
                        </form>
                        
                        <hr>
                        
                        <div class="text-center">
                            <p class="mb-0">Remember your password?</p>
                            <a th:href="@{/auth/login}" class="btn btn-outline-primary btn-sm">
                                <i class="bi bi-box-arrow-in-right"></i> Back to Login
                            </a>
                        </div>
                        
                        <div class="text-center mt-3">
                            <p class="mb-0">Don't have an account?</p>
                            <a th:href="@{/auth/signup}" class="btn btn-outline-success btn-sm">
                                <i class="bi bi-person-plus"></i> Sign Up
                            </a>
                        </div>
                    </div>
                </div>
                
                <!-- Help Information -->
                <div class="card mt-3">
                    <div class="card-body">
                        <h6 class="card-title">
                            <i class="bi bi-info-circle"></i> Need Help?
                        </h6>
                        <p class="card-text small text-muted">
                            If you're having trouble accessing your account, please contact our support team.
                        </p>
                        <a href="mailto:support@bookstore.com" class="btn btn-outline-info btn-sm">
                            <i class="bi bi-envelope"></i> Contact Support
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
