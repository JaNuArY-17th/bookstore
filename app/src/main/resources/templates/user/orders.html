<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout}">
<head>
    <title th:text="${pageTitle}">My Orders</title>
</head>
<body>
    <div th:fragment="content">
        <!-- Page Header -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <h2>
                        <i class="bi bi-bag"></i> My Orders
                    </h2>
                    <a th:href="@{/orders/create}" class="btn btn-primary">
                        <i class="bi bi-plus-circle"></i> Create New Order
                    </a>
                </div>
            </div>
        </div>

        <!-- Orders List -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div th:if="${orders != null and !orders.empty}">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead class="table-light">
                                        <tr>
                                            <th>Order ID</th>
                                            <th>Date</th>
                                            <th>Status</th>
                                            <th>Total Amount</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="order : ${orders}">
                                            <td>
                                                <strong>#<span th:text="${order.orderId}">1</span></strong>
                                            </td>
                                            <td th:text="${#temporals.format(order.orderDate, 'MMM dd, yyyy HH:mm')}">Date</td>
                                            <td>
                                                <span class="badge" 
                                                      th:classappend="${order.status.name() == 'COMPLETED'} ? 'bg-success' : 
                                                                     (${order.status.name() == 'PENDING'} ? 'bg-warning' : 
                                                                     (${order.status.name() == 'PROCESSING'} ? 'bg-info' : 
                                                                     (${order.status.name() == 'CANCELLED'} ? 'bg-danger' : 'bg-secondary')))"
                                                      th:text="${order.status}">Status</span>
                                            </td>
                                            <td>
                                                <strong>$<span th:text="${#numbers.formatDecimal(order.totalAmount, 1, 2)}">0.00</span></strong>
                                            </td>
                                            <td>
                                                <a th:href="@{/user/orders/{id}(id=${order.orderId})}" 
                                                   class="btn btn-outline-primary btn-sm">
                                                    <i class="bi bi-eye"></i> View Details
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        
                        <!-- Empty State -->
                        <div th:if="${orders == null or orders.empty}" class="text-center py-5">
                            <i class="bi bi-inbox display-1 text-muted"></i>
                            <h4 class="mt-3">No orders yet</h4>
                            <p class="text-muted">You haven't placed any orders yet. Start shopping to see your orders here!</p>
                            <a th:href="@{/books}" class="btn btn-primary me-2">
                                <i class="bi bi-search"></i> Browse Books
                            </a>
                            <a th:href="@{/orders/create}" class="btn btn-outline-primary">
                                <i class="bi bi-cart-plus"></i> Create Order
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Back to Dashboard -->
        <div class="row mt-4">
            <div class="col-12">
                <a th:href="@{/user/dashboard}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Back to Dashboard
                </a>
            </div>
        </div>
    </div>
</body>
</html>
