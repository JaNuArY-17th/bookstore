<div th:fragment="layout">

    <!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title th:text="${pageTitle} ?: 'Bookstore'">Bookstore</title>

        <!-- Bootstrap CSS -->
        <link th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" rel="stylesheet">

        <style>
            .navbar-brand {
                font-weight: bold;
            }

            .footer {
                margin-top: 50px;
                padding: 20px 0;
                background-color: #f8f9fa;
                border-top: 1px solid #dee2e6;
            }

            .card-hover:hover {
                transform: translateY(-2px);
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                transition: all 0.3s ease;
            }
        </style>
    </head>

    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" th:href="@{/}">ðŸ“š Online Bookstore</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/books}">Books</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/orders}">Orders</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/customers}">Customers</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/books/add}">
                                <i class="bi bi-plus-circle"></i> Add Book
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/orders/create}">
                                <i class="bi bi-cart-plus"></i> Create Order
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container mt-4">
            <!-- Alert Messages -->
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>Error:</strong> <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>Success:</strong> <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Page Content -->
            <div th:fragment="content">
                <!-- Content will be inserted here -->
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer mt-auto">
            <div class="container text-center">
                <span class="text-muted">Â© 2024 Online Bookstore - Built with Spring Boot & Thymeleaf</span>
            </div>
        </footer>

        <!-- Bootstrap JS -->
        <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
    </body>

    </html>
</div>
