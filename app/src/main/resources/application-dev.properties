# Development Environment Configuration
# This file contains development-specific settings

# ===============================
# DATABASE CONFIGURATION (DEV)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/online_bookstore_dev_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:12345678}

# Enable SQL initialization for development
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true

# JPA settings for development
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# SECURITY CONFIGURATION (DEV)
# ===============================
# Weaker JWT secret for development (will be overridden by environment variable in production)
app.jwt.secret=dev-bookstore-jwt-secret-key-not-for-production
app.jwt.expiration=3600000

# Disable HTTPS requirement for development
server.servlet.session.cookie.secure=false

# ===============================
# WEB CONFIGURATION (DEV)
# ===============================
# Enable Thymeleaf cache disable for development
spring.thymeleaf.cache=false

# DevTools configuration
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.restart.additional-paths=src/main/resources/templates,src/main/resources/static

# ===============================
# LOGGING CONFIGURATION (DEV)
# ===============================
logging.level.com.bookstore=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Console logging for development
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ===============================
# DEVELOPMENT FEATURES
# ===============================
# Enable debug endpoints
debug=true
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Development admin credentials
app.admin.default.username=admin
app.admin.default.password=admin123
app.admin.default.email=admin@localhost

# ===============================
# DEVELOPMENT BUSINESS RULES
# ===============================
# Relaxed validation for development
app.validation.password.min-length=4
app.business.min-order-amount=1.00

# Enable all features for development testing
app.features.user-registration.enabled=true
app.features.admin-dashboard.enabled=true
app.features.order-tracking.enabled=true
app.features.queue-management.enabled=true
app.features.email-notifications.enabled=true
app.features.real-time-updates.enabled=true

# ===============================
# PERFORMANCE (DEV)
# ===============================
# Smaller connection pool for development
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2

# Disable compression for easier debugging
server.compression.enabled=false