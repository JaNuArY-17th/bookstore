# Bookstore Application Configuration
# Main configuration file for the Spring Boot application

# ===============================
# DATABASE CONFIGURATION
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/online_bookstore_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:12345678}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000

# ===============================
# JPA/HIBERNATE CONFIGURATION
# ===============================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ===============================
# SQL INITIALIZATION
# ===============================
spring.sql.init.mode=never
spring.sql.init.schema-locations=classpath:sql/schema.sql
spring.sql.init.data-locations=classpath:sql/data.sql
spring.sql.init.continue-on-error=false

# ===============================
# SECURITY CONFIGURATION
# ===============================
# JWT Configuration
app.jwt.secret=${JWT_SECRET:bookstore-jwt-secret-key-2024-very-long-and-secure}
app.jwt.expiration=86400000
app.jwt.refresh-expiration=604800000

# Password encoding
app.security.password.strength=10

# Session configuration
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false

# ===============================
# WEB CONFIGURATION
# ===============================
# Server configuration
server.port=8080
server.servlet.context-path=/

# Thymeleaf configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# Static resources
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=3600

# ===============================
# APPLICATION SPECIFIC CONFIGURATION
# ===============================
# Admin default credentials
app.admin.default.username=${ADMIN_USERNAME:admin}
app.admin.default.password=${ADMIN_PASSWORD:admin123}
app.admin.default.email=${ADMIN_EMAIL:admin@bookstore.com}

# Queue configuration
app.queue.default.capacity=1000
app.queue.priority.capacity=100
app.queue.processing.capacity=50
app.queue.processing.timeout=300000

# Order configuration
app.order.tracking.prefix=TRK
app.order.auto-cancel.timeout=86400000
app.order.processing.batch-size=10

# Inventory configuration
app.inventory.low-stock.threshold=5
app.inventory.out-of-stock.threshold=0
app.inventory.reorder.auto-enabled=false

# ===============================
# LOGGING CONFIGURATION
# ===============================
logging.level.com.bookstore=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Log file configuration
logging.file.name=logs/bookstore.log
logging.file.max-size=10MB
logging.file.max-history=30

# ===============================
# ACTUATOR CONFIGURATION
# ===============================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true

# ===============================
# VALIDATION CONFIGURATION
# ===============================
# Input validation
app.validation.username.min-length=3
app.validation.username.max-length=50
app.validation.password.min-length=8
app.validation.password.max-length=100
app.validation.email.max-length=100
app.validation.name.max-length=100

# ===============================
# PERFORMANCE CONFIGURATION
# ===============================
# HTTP compression
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# Connection timeout
server.tomcat.connection-timeout=20000
server.tomcat.max-connections=8192
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=10

# ===============================
# ERROR HANDLING
# ===============================
server.error.whitelabel.enabled=false
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# ===============================
# INTERNATIONALIZATION
# ===============================
spring.messages.basename=messages
spring.messages.encoding=UTF-8
spring.messages.cache-duration=3600

# ===============================
# DEVELOPMENT SETTINGS
# ===============================
# DevTools (only active in development)
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Debug settings
debug=false
trace=false

# ===============================
# CUSTOM APPLICATION PROPERTIES
# ===============================
# Application metadata
app.name=Bookstore Management System
app.version=1.0.0
app.description=A comprehensive online bookstore management system with user authentication, order tracking, and queue management
app.contact.email=support@bookstore.com
app.contact.phone=+1-555-BOOKSTORE

# Feature flags
app.features.user-registration.enabled=true
app.features.admin-dashboard.enabled=true
app.features.order-tracking.enabled=true
app.features.queue-management.enabled=true
app.features.email-notifications.enabled=false
app.features.real-time-updates.enabled=false

# Business rules
app.business.max-order-items=50
app.business.max-quantity-per-item=10
app.business.min-order-amount=5.00
app.business.max-order-amount=10000.00
app.business.default-shipping-cost=5.99
app.business.free-shipping-threshold=50.00